<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Diet Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .week {
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Weekly Diet Tracker</h1>
    <p>Track your eating habits each week and get tips on how to improve!</p>

    <form id="dietForm">
        <div class="week">
            <label for="week1">Week 1:</label>
            <select id="week1">
                <option value="good">Good and Healthy</option>
                <option value="bad">Bad</option>
            </select>
        </div>

        <div class="week">
            <label for="week2">Week 2:</label>
            <select id="week2">
                <option value="good">Good and Healthy</option>
                <option value="bad">Bad</option>
            </select>
        </div>

        <div class="week">
            <label for="week3">Week 3:</label>
            <select id="week3">
                <option value="good">Good and Healthy</option>
                <option value="bad">Bad</option>
            </select>
        </div>

        <div class="week">
            <label for="week4">Week 4:</label>
            <select id="week4">
                <option value="good">Good and Healthy</option>
                <option value="bad">Bad</option>
            </select>
        </div>

        <button type="button" onclick="calculate()">Submit</button>
    </form>

    <div id="result" class="result"></div>

    <script>
        function calculate() {
            let goodCount = 0;
            let badCount = 0;
            for (let i = 1; i <= 4; i++) {
                let week = document.getElementById('week' + i).value;
                if (week === 'good') {
                    goodCount++;
                } else {
                    badCount++;
                }
            }

            let resultText = '';
            if (goodCount === 4) {
                resultText = 'Excellent! You are maintaining a very healthy diet. Keep it up!';
            } else if (goodCount === 3) {
                resultText = 'Great job! You are eating healthy most of the time. Try to be consistent!';
            } else if (goodCount === 2) {
                resultText = 'You are doing okay, but try to aim for more healthy meals each week.';
            } else if (goodCount === 1) {
                resultText = 'You need to make more healthy choices. Consider planning your meals better.';
            } else {
                resultText = 'It seems like you are struggling to maintain a healthy diet. Try to incorporate more fruits, vegetables, and whole grains.';
            }

            resultText += '<p>Here are some tips for a healthier diet:</p>';
            resultText += '<ul>';
            resultText += '<li>Drink plenty of water throughout the day.</li>';
            resultText += '<li>Eat a variety of fruits and vegetables daily.</li>';
            resultText += '<li>Avoid processed foods and sugary snacks.</li>';
            resultText += '<li>Try to eat more home-cooked meals with whole ingredients.</li>';
            resultText += '</ul>';

            document.getElementById('result').innerHTML = resultText;
        }
    </script>

</body>
</html>
